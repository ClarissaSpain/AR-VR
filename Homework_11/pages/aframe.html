<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity
    text="value: Hi there! I'm Claire!; color: #FFF"
    position="0 1 -3"
    scale="1.5 1.5 1.5"></a-entity>
    </a-scene>
  </body>
</html>
